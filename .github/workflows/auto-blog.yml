name: Auto SEO Blog Update

on:
  schedule:
    - cron: '0 0 1,15 * *' # Every 15 days
  workflow_dispatch: 

jobs:
  write-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper merging/pulling

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies ğŸ”§
        run: npm install axios --legacy-peer-deps --no-save

      - name: Run AI Blogger ğŸ¤–
        run: node scripts/auto-blog.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Update Sitemap ğŸ—ºï¸
        run: node scripts/update-sitemap.js

      - name: Commit and Push Update ğŸ“
        run: |
          git config --global user.name "Bhavin-Bot"
          git config --global user.email "bot@bhaviinpathak.online"
          
          # Pull latest changes from main to avoid conflicts
          git pull origin main --rebase
          
          git add src/static/blog-posts.json public/sitemap.xml
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ğŸ¤– Auto-Blog: Updated latest tech insights [skip ci]"
            git push origin main
          else
            echo "No new blog content discovered this time."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Live Site ğŸš€
        run: |
          npm install --legacy-peer-deps
          npm run build
          cp build/index.html build/404.html
        env:
          CI: false
          DISABLE_ESLINT_PLUGIN: true

      - name: Push to gh-pages ğŸ“¤
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
